<!DOCTYPE html>
<html>

<head>
  <title>Matkailukokemuksia</title>
</head>

<body>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}
  </p>
  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  {% endif %}
    <h1>Tervetuloa matkailukokemusten pariin!</h1>
    <p>
        <a href="/login">Kirjaudu sisään</a>
        <a href="/register">Rekisteröidy</a>
    </p>
</body>

</html>
