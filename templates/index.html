<!DOCTYPE html>
<html>

<head>
  <title>Matkailukokemuksia</title>
  <style>
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .user-info {
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Tervetuloa matkailukokemusten pariin!</h1>

    {% if session.username %}
    <div class="user-info">
      <p>Olet kirjautunut nimellä <strong>{{ session.username }}</strong></p>
      <a href="/logout">Kirjaudu ulos</a>
      
    </div>
    {% endif %}
  </div>

  <p>
    {% if not session.username %}
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Rekisteröidy</a>
    {% endif %}
  </p>
  <p>
    <a href="/kokemukset">Kokemukset</a>
  </p>
</body>

</html>
