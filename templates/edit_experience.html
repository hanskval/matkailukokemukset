<!DOCTYPE html>
<html>

<head>
  <title>Ilmoituksen muokkaus</title>
</head>

<body>
  <h1>Ilmoituksen muokkaus</h1>
  <form action="/update_experience" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" maxlength="50" required />
    </p>
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="5000" required>{{ item.description }}</textarea>
    </p>
    <p>
      Arvosana (1-5): <br />
      <input type="radio" name="rating" value="1" {% if item.rating == 1 %}checked{% endif %} required /> 1
      <input type="radio" name="rating" value="2" {% if item.rating == 2 %}checked{% endif %} required /> 2
      <input type="radio" name="rating" value="3" {% if item.rating == 3 %}checked{% endif %} required /> 3
      <input type="radio" name="rating" value="4" {% if item.rating == 4 %}checked{% endif %} required /> 4
      <input type="radio" name="rating" value="5" {% if item.rating == 5 %}checked{% endif %} required /> 5
    </p>

  Osasto: <br />
    <select name="category" required>
      <option value="luonto">Luonto</option>
      <option value="kaupunki">Kaupunki</option>
      <option value="kulttuuri">Kulttuuri</option>
      <option value="seikkailu">Seikkailu</option>
      <option value="rentoutuminen">Rentoutuminen</option>
      <option value="ranta">Ranta</option>
      <option value="historia">Historia</option>
      <option value="muu">Muu</option>
    </select>
  

    <p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä ilmoitusta" />
    <a href="/item/{{ item.id }}">Peruuta</a>
  </form>
  <body>
</html>
