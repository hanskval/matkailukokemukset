<!DOCTYPE html>
<html>

<head>
  <title>Ilmoituksen muokkaus</title>
</head>

<body>
  <h1>Ilmoituksen muokkaus</h1>
  <form action="/update_experience" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" value="{{ item.title }}" />
    </p>
    <p>a
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60">{{ item.description }}</textarea>
    </p>
    <p>
      Arvosana (1-5): <br />
      <input type="radio" name="rating" value="1" {% if item.rating == 1 %}checked{% endif %} /> 1
      <input type="radio" name="rating" value="2" {% if item.rating == 2 %}checked{% endif %} /> 2
      <input type="radio" name="rating" value="3" {% if item.rating == 3 %}checked{% endif %} /> 3
      <input type="radio" name="rating" value="4" {% if item.rating == 4 %}checked{% endif %} /> 4
      <input type="radio" name="rating" value="5" {% if item.rating == 5 %}checked{% endif %} /> 5
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä ilmoitusta" />
  </form>
  <body>
</html>
